<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko L&M</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/kiosko.css">
    <link rel="stylesheet" href="styles/spinner.css">
    <link rel="stylesheet" href="styles/capsule_emmiter.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div id="CARGANDO" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    
    <div class="kiosko noDisplay">

        <div class="mr_open_container">            
            <img class="mr_open noDrag" src="images/mr_open_kiosko.png" alt="">

            <!-- QUITAR class="noDisplay" A LOS <img> PARA MOSTRAR EL TEXTO QUE CORRESPONDE -->
            <!-- ACTUALMENTE SOLO EL TEXTO 1 SE ESTÁ MOSTRANDO. AGREGAR class="noDisplay" CUANDO SE PASE A OTRO TEXTO -->

            <!-- texto 1/5 -->
            <img class="mr_open_text noDrag " src="images/kiosko_text_1.png" alt='Comenzá tu aventura apretando la cápsula de "Nuevo L&M Forward"'>
            <!-- texto 2/5 -->
            <img class="mr_open_text noDrag noDisplay" src="images/kiosko_text_2.png" alt='Continua tu aventura apretando la cápsula de "A quién ofrecerlo"'>
            <!-- texto 3/5 -->
            <img class="mr_open_text noDrag noDisplay" src="images/kiosko_text_3.png" alt='Continua tu aventura apretando la cápsula de "Familia L&M"'>
            <!-- texto 4/5 -->
            <img class="mr_open_text noDrag noDisplay" src="images/kiosko_text_4.png" alt='Continua tu aventura apretando la cápsula de "Herramientas"'>
            <!-- texto 5/5 -->
            <img class="mr_open_text noDrag noDisplay" src="images/kiosko_text_5.png" alt='Finaliza tu aventura apretando la cápsula de "Firmá el compromiso"'>
        </div>

        <!-- AGREGAR class="active" A LOS <img> Y <p> (HIJOS DEL <div class="capsule_x_container capsule">) PARA DEFINIR LA CAPSULA POR LA QUE DEBE CONTINUAR -->
        <!-- ACTUALMENTE SOLO LA CAPSULA 1 ESTÁ ACTIVA. QUITAR class="active" CUANDO SE PASE A OTRA CAPSULA -->
        <!-- LOS TEXTOS Y LAS CAPSULAS DEBEN ESTAR SINCRONIZADAS (text_1 con capsule_1, text_2 con capsule_2, etc...) -->

        <div class="capsule_container">
            <!-- capsula 1/5 -->
            <div class="capsule_1_container capsule">
                <img class="capsule_1 noDrag active" src="images/capsule.png" alt=".">
                <p class="capsule_tag active">PRODUCTO</p>
            </div>
            <!-- capsula 2/5 -->
            <div class="capsule_2_container capsule">
                <img class="capsule_2 noDrag" src="images/capsule.png" alt=".">
                <p class="capsule_tag">CONSUMIDOR</p>
            </div>
            <!-- capsula 3/5 -->
            <div class="capsule_3_container capsule">
                <img class="capsule_3 noDrag" src="images/capsule.png" alt=".">
                <p class="capsule_tag">FAMILIA</p>
            </div>
            <!-- capsula 4/5 -->
            <div class="capsule_4_container capsule">
                <img class="capsule_4 noDrag" src="images/capsule.png" alt=".">
                <p class="capsule_tag">HERRAMIENTAS</p>
            </div>
            <!-- capsula 5/5 -->
            <div class="capsule_5_container capsule">
                <img class="capsule_5 noDrag" src="images/capsule.png" alt=".">
                <p class="capsule_tag">COMPROMISO</p>
            </div>
        </div>

        <div class="disclaimer">
            <p>
                INFORMACIÓN COMERCIAL. PROHIBIDA SU EXHIBICIÓN A CONSUMIDORES.
                <br>
                Dirección: Malaver 550. Razón Social: Massalin Particulares SRL.
            </p>
        </div>
    </div>

    <script>
        var images = [];
        function preload() {
            for (var i = 0; i < arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }
        preload(
            "images/bkg_kiosko.png",
            "images/capsule.png",
            "images/mr_open_kiosko.png",
            "images/kiosko_text_1.png",
            "images/kiosko_text_2.png",
            "images/kiosko_text_3.png",
            "images/kiosko_text_4.png",
            "images/kiosko_text_5.png"
        )

        window.addEventListener('load', function () {
            console.log( "window loaded" );
            document.getElementById('CARGANDO').classList.add('noDisplay')
            const body = document.getElementsByClassName('kiosko')[0];
            body.classList.remove('noDisplay');
            start();
        })
    </script>
    <script src="scripts/kiosko.js"></script>

</body>
</html>
