    <script>
        var images = [];
        function preload() {
            for (var i = 0; i < arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }
        preload(
            "images/c1_capsules.png",
            "images/c1_cig.png",
            "images/c1_details.png",
            "images/c1_nuevo.png",
            "images/c1_pack.png",
            "images/c1_precio.png",
            "images/marlboro.png",
            "images/next.png",
            "images/next_deco.png",
            "images/salir.png"
        )

        window.addEventListener('load', function () {
            console.log( "window loaded" );
            document.getElementById('CARGANDO').classList.add('noDisplay')
            const body = document.getElementsByClassName('capsula_1_container')[0];
            body.classList.remove('noDisplay');
            start();
        })
    </script>
    <script src="scripts/capsula_1.js"></script>
